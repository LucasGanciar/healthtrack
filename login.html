<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Track</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">    
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
            <div class="row">                
                <div class="iconmelon">
                  <svg viewBox="0 0 32 32">
                    <g filter="">
                      <use xlink:href="#git"></use>
                    </g>
                  </svg>
                </div>
            </div>
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">Health Track</div>
                </div>     
                <div class="panel-body">
                    <form name="form" id="form" class="form-horizontal" onsubmit="submit()">
                        <div class="input-group">
                            <span class="input-group-addon" style="display: inline-table;"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" type="text" class="form-control" name="user" value="" placeholder="User">                                        
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" style="display: inline-table;"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" style="display: inline-table;">
                        </div>                                                                  
                        <div class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" href="/index.html" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                            </div>
                        </div>
                    </form>     
                </div>                     
            </div>  
        </div>
    </div>
    <div id="particles"></div>
    <img src="img/login.svg">
</body>
<script src="js/login.js"></script>
</html>
