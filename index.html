<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="/">HealthTrack</a>
              <button class="btn btn-outline-dark" type="submit">Minha Conta</button>
          </div>
      </nav>
      <div class="flex-container flex-row">
        <div class="card customCard">
          <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">Lucas Ganciar Martins</h5>
              <p class="card-text">Nascimento: 13/11/1995</p>
              <p class="card-text">Categoria: Obeso/Morrendo</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Altura: 169cm</li>
            <li class="list-group-item">Peso: 70kg</li>
            <li class="list-group-item">IMC: xx</li>
          </ul>
        </div>
        <table class="table p-2 flex-fill customTable">
          <thead>
            <tr>
              <th scope="col">IMC</th>
              <th scope="col">Classificação</th>
              <th scope="col">Obesidade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Menor que 18.5</th>
              <td>Magreza</td>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Entre 18.5 e 24.9</th>
              <td>Normal</td>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Entre 25 e 29.9</th>
              <td>Sobrepeso</td>
              <td>1</td>
            </tr>
            <tr>
              <th scope="row">Entre 30 e 39.9</th>
              <td>Obesidade</td>
              <td>2</td>
            </tr>
            <tr>
              <th scope="row">Maior que 40.0</th>
              <td>Obesidade Grave</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-dark btnChangePersonalData">
        <div class="btn-container">
          <img src="img/user-circle-solid.svg" class="customImg">
          <p>Alterar dados Corporais</p>
        </div>
      </button>
      <button type="button" class="btn btn-dark btnChangePersonalData">
        <div class="btn-container">
          <img src="img/credit-card-solid.svg" class="customImg">
          <p>Health Track Premium</p>
        </div>
      </button>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
