<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Health Track</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="customCenter">
            <a class="navbar-brand" href="/">Health Track</a>
        </div>
    </nav>
    <form>
        <center><h2>Cadastro do Usuário</h2></center>
        <div class="col-xs-12" style="height:20px;"></div>
        <center>*Por favor, preencha todos os campos abaixo</center>
        <div class="col-xs-12" style="height:20px;"></div>
        <center><div id="linha">
        </div></center>
        <div class="col-xs-12" style="height:20px;"></div>
        <form>
        <div class="customCenter2">
            <center><div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputName">Nome</label>
                <input type="name" class="form-control" id="inputName" placeholder="Nomeo">
              </div>
              <div class="col-xs-12" style="height:10px;"></div>
              <div class="form-group col-md-12">
                <label for="inputName">Sobrenome</label>
                <input type="name" class="form-control" id="inputName" placeholder="Sobrenome">
              </div>
              <div class="col-xs-12" style="height:10px;"></div>
              <div class="form-group col-md-12">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
              </div>
              <div class="col-xs-12" style="height:10px;"></div>
              <div class="form-group col-md-12">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
              </div>
            </div>
            <div class="col-xs-12" style="height:10px;"></div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">Confirme sua senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirme sua senha">
              </div>
              <div class="col-xs-12" style="height:10px;"></div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNumber">Telefone</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="DDD + Telefone">
              </div>
              <div class="col-xs-12" style="height:10px;"></div>
              <div class="form-group col-md-6">
                <label for="inputNumber">CEP</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="xxxxx-xxx">
              </div>
            </div>
            <div class="col-xs-12" style="height:10px;"></div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Eu li e concordo com os termos de uso
                </label>
              </div>
            </div>
        </div></center>
        <div class="col-xs-12" style="height:10px;"></div>
            <center><a href="/index.html" class="btn btn-outline-primary" role="button" aria-pressed="true">Confirmar</a></center>
            <div class="col-xs-12" style="height:10px;"></div>
            <center><a href="/login.html" class="btn btn-link">Já tem cadastro? Clique aqui para fazer login</button></center>
          </form>
</body>
</html>
