<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Corporal - Health Track</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="customCenter">
            <a class="navbar-brand" href="/">Health Track</a>
        </div>
    </nav>
    <center><h2>Cadastro de informações corporais:</h2></center>
    <form>
        </div>
        <div class="col-xs-12" style="height:20px;"></div>
        <center><div id="linha">
        </div></center>
        <div class="col-xs-12" style="height:20px;"></div>
        <center><div class="form-group col-md-2">
        <label for="inputGenero">Seu gênero:</label>
        <div class="col-xs-12" style="height:5px;"></div>
        <select id="inputGenero" class="form-control">
            <option selected>Defina seu gênero...</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        </div>
        <div class="col-xs-12" style="height:10px;"></div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputAge">Sua idade:</label>
            <div class="col-xs-12" style="height:5px;"></div>
            <input type="age" class="form-control" id="inputAge" placeholder="Ex.: 25 anos">
          </div>
          <div class="col-xs-12" style="height:10px;"></div>
          <div class="form-group col-md-2">
            <label for="inputHeight">Sua altura (em cm):</label>
            <div class="col-xs-12" style="height:5px;"></div>
            <input type="height" class="form-control" id="inputHeight" placeholder="Ex.: 175cm">
          </div>
        </div>
        <div class="col-xs-12" style="height:10px;"></div>
        <div class="form-group col-md-2">
          <label for="inputWeight">Seu peso:</label>
          <div class="col-xs-12" style="height:5px;"></div>
          <input type="text" class="form-control" id="Weight" placeholder="Ex.: 85kg">
        </div>
        <div class="col-xs-12" style="height:15px;"></div>
            <div class="form-group col-md-2">
              <div class="col-xs-12" style="height:5px;"></div>
                <label for="inputGenero">Você faz exercícios com frequência?</label>
                <div class="col-xs-12" style="height:5px;"></div>
                <select id="inputGenero" class="form-control">
                    <option selected>Defina sua resposta...</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12" style="height:20px;"></div> </center>
        <center><a href="/index.html" class="btn btn-outline-primary" role="button" aria-pressed="true">Cadastrar</a></center>
      </form>
</body>
</html>
